        OnSelect: =Navigate('All Blogs')
        Width: =50
        X: =42
        Y: =39
        ZIndex: =7

    Icon5 As icon.Draw:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(89, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(User().Email=item.'Created By'.Email,DisplayMode.Edit,DisplayMode.Disabled)
        Height: =35
        Icon: =Icon.Draw
        OnSelect: |-
            =Navigate(Edit,ScreenTransition.Cover,{data:item})
