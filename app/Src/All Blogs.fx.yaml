"'All Blogs' As screen":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(89, 0, 0, 1)
        Height: =542
        Items: |
            =Search(Blogs, searchBox.Text, "Title")
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =60
        Width: =1155
        X: =126
        Y: =143
        ZIndex: =1

        Image2 As image:
            BorderColor: =RGBA(89, 0, 0, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =96
            Image: =ThisItem.Image
            OnSelect: =Select(Parent)
            Width: =96
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image2.Width - 104
            X: =Image2.X + Image2.Width + 24
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: =RGBA(89, 0, 0, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);Navigate(Details,ScreenTransition.Cover,{item:Gallery1.Selected})
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(89, 0, 0, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    searchBox As text:
        BorderColor: =RGBA(89, 0, 0, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        FontWeight: =FontWeight.Semibold
        HintText: ="Search By Text"
        HoverBorderColor: =RGBA(89, 0, 0, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(222, 179, 184, 1)
        Size: =15
        X: =180
        Y: =88
        ZIndex: =2

    Icon2 As icon.Search:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(89, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =40
        Icon: =Icon.Search
        Width: =46
        X: =134
        Y: =88
        ZIndex: =3

